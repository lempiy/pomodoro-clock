<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class='container'>
  <img src="http://freeiconbox.com/icon/256/691.png" alt="tomato" class='img-responsive' height='75' width='75' />
  <h1 class='text-center'>
    Lempiy's Pomodoro Clock
  </h1>
  <div class='row button-row'>
    <div class='col-md-6 button-box box-one'>
      <h3 class='text-center'>Break Time</h3>
      <button class='maintain-button'>-</button>
      <input type="text" disabled="disabled" id="break-time" value='5'>
      <button class='maintain-button'>+</button>
    </div>
    <div class='col-md-6 button-box box-two'>
      <h3 class='text-center'>Session Time</h3>
      <button class='maintain-button'>-</button>
      <input type="text" disabled="disabled" id="session-time" value='25'>
      <button class='maintain-button'>+</button>
    </div>
  </div>
  <div class='row timer-box'>
    <div class='timer-border'>
      <div class='red-circle'>
      </div>
      <p class='text-center clock-title' id='clock-intro'>Session</p>
      <p class='text-center clock-count' id='clock-feild'>25</p>
    </div>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
